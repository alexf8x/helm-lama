kind: pipeline
type: docker
name: test

trigger:
  event:
   - pull_request

steps:
  - name: lint chart
    image: alpine/helm
    commands:
      - helm lint

  - name: template chart
    image: alpine/helm
    commands:
      - helm template ollama-test . --debug

  - name: test chart
    image: alpine/helm
    commands:
      - helm test ollama . --namespace ollama-test
    depends_on:
      - kind


services:
  - name: kind
    image: otwld:drone-kind
    privileged: true
    settings:
      verbose: true
      cluster_name: "helm-testing"
    command:
      - kubectl create namespace ollama-test
    volumes:
      - name: dockersock
        path: /var/run

volumes:
  - name: dockersock
    temp: {}

---
kind: pipeline
type: docker
name: publish


trigger:
  event:
  - promote
  branch:
   - main

steps:
  - name: publish helm chart to github pages
    image: otwld/drone-chart-releaser-github-pages
    settings:
      cr_token:
        from_secret: github_access_token
      skip_existing: true
      root_package: true